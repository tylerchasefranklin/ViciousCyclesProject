<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Chase (Tyler) Franklin - Final Project - Vicious Cycles -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicious Cycles</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">

  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="grid-container-1">
        <div class="grid-item-container">
          <div class="grid-item">
            <img class="grid-image" src="../images/logo.png" alt="Vicious Cycles Logo">
          </div>
        </div>
      </div>

      <nav>
        <div class="grid-container-4">
            <div class="grid-item-container">
                <div class="grid-item">
                    <a href="">About</a>
                </div>
            </div>
            <div class="grid-item-container">
                <div class="grid-item">
                    <a href="">Products</a>
                </div>
            </div>
            <div class="grid-item-container">
                <div class="grid-item">
                    <a href="pages/services.html">Services</a>
                </div>
            </div>
            <div class="grid-item-container">
                <div class="grid-item">
                    <a href="pages/contact.html">Contact</a>
                </div>
            </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>

    <div class="form-wrapper">
      <form class="col4" action="">
        <div class="col2">
          <label for="firstname">First Name</label>
          <input id="firstname" name="FirstName" type="text">
          <label for="lastname">Last Name</label>
          <input id="lastname" name="LastName" type="text">
        </div>
        <div class="">
          <label for="email">E-mail Address</label>
          <input id="email" name="E-mail" type="text">
        </div>
        <div class="">
          <label for="phone">Phone Number</label>
          <input id="phone" name="Phone" type="text">
        </div>
        <div class="">
          <label for="comments">Comments</label>
          <textarea name="Comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <fieldset>
          <legend>How can we help you?:</legend>
          <div>
            <label for="bikes">Bikes</label>
            <input type="checkbox" id="bikes" name="Bikes">
          </div>
          <div>
            <label for="accessories">Accessories</label>
            <input type="checkbox" id="accessories" name="Accessories">
          </div>
          <div>
            <label for="repairs">Repairs</label>
            <input type="checkbox" id="reapirs" name="Repairs">
          </div>
        </fieldset>
        <fieldset>
          <legend>Have you used us before?:</legend>
          <div>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="yesorno">
          </div>
          <div>
            <label for="no">No</label>
            <input type="radio" id="no" name="yesorno">
          </div>
        </fieldset>
        <div>
          <label for="contact">Best Way to Contact:</label>
          <select name="Contact" id="contact">
            <option value="phone">Phone</option>
            <option value="email">E-mail</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>

      <div>
        <a href="../index.html">Back To Home</a>
      </div>
    </div>



    </main>

    <!-- Footer -->
    <footer></footer>

  </body>
</html>
